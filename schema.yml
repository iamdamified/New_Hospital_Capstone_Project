components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    AppointmentSerializers:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        full_name:
          type: string
          maxLength: 100
        email:
          type: string
          format: email
          maxLength: 254
        chosen_time:
          type: string
          format: time
        chosen_date:
          type: string
          format: date
        department:
          type: integer
        doctor:
          type: integer
      required:
